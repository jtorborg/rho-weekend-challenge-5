<div data-ng-init = "favorite.faveGiphy()">


<span ng-model="favorite.array.length">Favorite count: {{favorite.array.length}}</span>

<h1>Favorite</h1>


<p class="favorite-comments">
</p>

<div id="favoritesdiv" ng-repeat="image in favorite.array track by $index">
    <img id="favorite-image" ng-src='{{image.pic}}' />
    <p id='image-comments'>{{image.comments}}</p>
</div>
</div>
